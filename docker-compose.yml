services:
  ftk_parser:
    build: .
    container_name: backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - POSTGRES_URL=postgresql+asyncpg://postgres:TEST_BASE_PASSWORD123@db:5432/ftk
    volumes:
      - ./alembic/versions:/app/alembic/versions
      
  db:
    image: postgres:latest
    container_name: postgres_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=TEST_BASE_PASSWORD123
      - POSTGRES_DB=ftk
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  celery_worker:
    build: .
    container_name: celery_worker
    command: celery -A src.ftk.celery_app.celery worker --loglevel=info
    depends_on:
      - ftk_parser
      - redis
    volumes:
      - .:/code

  celery_beat:
    build: .
    container_name: celery_beat
    command: celery -A src.ftk.celery_app.celery beat --loglevel=info
    depends_on:
      - ftk_parser
      - redis
    volumes:
      - .:/code

  redis:
    image: redis:latest
    container_name: redis
